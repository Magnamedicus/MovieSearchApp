# .gitlab-ci.yml — Vite + React → GitLab Pages
image: node:20

variables:
  # Ensure devDependencies are installed (vite, @vitejs/plugin-react, etc.)
  NPM_CONFIG_PRODUCTION: "false"
  NODE_OPTIONS: --max_old_space_size=4096

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

stages: [deploy]

pages:
  stage: deploy
  script:
    # Install deps (with dev deps)
    - if [ -f package-lock.json ]; then npm ci; else npm install; fi

    # Build (expects "build": "vite build" in package.json)
    - npm run build

    # GitLab Pages expects ./public as artifact root
    - rm -rf public
    - mv dist public

    # SPA fallback so BrowserRouter routes don't 404 on refresh/deep links
    - cp public/index.html public/404.html

  artifacts:
    paths:
      - public
    expire_in: 1 week

  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
