# .gitlab-ci.yml — Vite + React → GitLab Pages
image: node:20

variables:
  NODE_ENV: production
  # helps when builds get large; safe to keep
  NODE_OPTIONS: --max_old_space_size=4096

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

stages: [deploy]

pages:
  stage: deploy
  script:
    # Install deps
    - if [ -f package-lock.json ]; then npm ci; else npm install; fi

    # Build (expects "build" script in package.json to run `vite build`)
    - npm run build

    # GitLab Pages expects ./public as artifact root
    - rm -rf public
    - mv dist public

    # SPA fallback so BrowserRouter routes don't 404 on refresh/deep links
    - cp public/index.html public/404.html

  artifacts:
    paths:
      - public
    expire_in: 1 week

  rules:
    # Deploy only from default branch (usually "main")
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
